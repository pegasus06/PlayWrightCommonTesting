[pytest]
addopts =
    -v
# 详细输出，显示每个测试用例的名称和结果
    --tb=short
# 简短的错误回溯信息
    --strict-markers
# 严格标记模式，防止使用未注册的标记
    --alluredir=reports/allure-results
# 生成 Allure 测试报告
    --html=reports/pytest-report.html
# 生成 HTML 测试报告
    --self-contained-html
# 生成独立的 HTML 文件（包含所有资源）
markers =
    smoke: Smoke tests
    regression: Regression tests
    login: Login related tests
    ui: UI tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*